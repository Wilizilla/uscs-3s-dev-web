<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Check Box</title>
    <script src = "Tarefa4G.js"> </script>
    <link rel="stylesheet" href="Tarefa4G.css">
</head>
<body>
    <div class="center-container">
        <h1>Escolha seus hobbies:</h1>
        <fieldset class="checkbox-container">
            <legend>Selecione seus hobbies</legend>
            <div class="left-align">
                <input type="checkbox" id="ler" name="hobby" value="ler">
                <label for="ler"> Ler</label><br>
                <input type="checkbox" id="escrever" name="hobby" value="Escrever">
                <label for="escrever"> Escrever</label><br>
                <input type="checkbox" id="programar" name="hobby" value="Programar">
                <label for="programar"> Programar</label><br>
                <input type="checkbox" id="Fotografar" name="hobby" value="Fotografar">
                <label for="Fotografar"> Fotografar</label><br>
            </div>
        </fieldset>
        <button class="blue-button" onclick="mostrarHobbiesSelecionados()">Mostrar Hobbies Selecionados</button>
        <button class="green-button" onclick="limparOpcoes()">Limpar opções</button>
        <div id="resultado"></div>
    </div>

    <script>
        function mostrarHobbiesSelecionados() {
            const checkboxes = document.querySelectorAll('input[name="hobby"]:checked');
            const hobbies = Array.from(checkboxes).map(checkbox => checkbox.value);
            const resultado = document.getElementById("resultado");
            
            if (hobbies.length === 0) {
                resultado.innerHTML = "<p>Nenhum hobby selecionado.</p>";
            } else {
                resultado.innerHTML = "<p>Hobbies selecionados: " + hobbies.join(", ") + "</p>";
            }
        }

        function limparOpcoes() {
            const checkboxes = document.querySelectorAll('input[name="hobby"]');
            checkboxes.forEach(checkbox => checkbox.checked = false);
            document.getElementById("resultado").innerHTML = "";
        }
    </script>
</body>
</html>
