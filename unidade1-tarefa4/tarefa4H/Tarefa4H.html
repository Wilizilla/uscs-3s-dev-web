<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Check Box</title>
    <script src = "Tarefa4H.js"> </script>
    <link rel="stylesheet" href="Tarefa4H.css">
</head>
<body>
    <div class="center-container">
        <h1>Escolha seu hobby:</h1>
        <fieldset class="radio-container">
            <legend>Selecione seu hobby</legend>
            <div class="left-align">
                <input type="radio" id="ler" name="hobby" value="ler">
                <label for="ler"> Ler</label><br>
                <input type="radio" id="escrever" name="hobby" value="Escrever">
                <label for="escrever"> Escrever</label><br>
                <input type="radio" id="programar" name="hobby" value="Programar">
                <label for="programar"> Programar</label><br>
                <input type="radio" id="fotografar" name="hobby" value="Fotografar">
                <label for="fotografar"> Fotografar</label><br>
            </div>
        </fieldset>
        <button class="blue-button" onclick="mostrarHobbySelecionado()">Mostrar Hobby Selecionado</button>
        <button class="green-button" onclick="limparOpcoes()">Limpar opções</button>
        <div id="resultado"></div>
    </div>

    <script>
        function mostrarHobbySelecionado() {
            const radios = document.querySelectorAll('input[name="hobby"]');
            let hobbySelecionado = null;
            
            for (const radio of radios) {
                if (radio.checked) {
                    hobbySelecionado = radio.value;
                    break;
                }
            }
            
            const resultado = document.getElementById("resultado");
            if (hobbySelecionado) {
                resultado.innerHTML = "<p>Hobby selecionado: " + hobbySelecionado + "</p>";
            } else {
                resultado.innerHTML = "<p>Nenhum hobby selecionado.</p>";
            }
        }

        function limparOpcoes() {
            const radios = document.querySelectorAll('input[name="hobby"]');
            radios.forEach(radio => radio.checked = false);
            document.getElementById("resultado").innerHTML = "";
        }
    </script>
</body>
</html>
